    <form>
        <div class="row mb-3 my-4 mx-3">
            <label for="inputfirstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputfirstname">
            </div>
        </div> 
        <div class="row mb-3 mx-3">
            <label for="inputlastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputlastname">
            </div>
        </div>
        <div class="row mb-3 mx-3">
            <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputAge">
            </div>
        </div>
        <div class="row mb-3 mx-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
          <div class="row mb-3 mx-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputCPassword" class="col-sm-2 col-form-label"> Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputCPassword">
                  </div>
              </div>
        </div>
        <fieldset class="row mb-3 mx-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Other
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3 mx-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Done
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mx-3">Sign in</button>
      </form>
