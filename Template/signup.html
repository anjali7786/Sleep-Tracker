<div class="signincontain">
  <div class="msg">
    <h1>Sign up to TrackNap</h1>
    <p class="mb-4">{{msg}}</p>
  </div>
  <form action="{{ url_for('signup') }}" method="POST">

    <div class="row mb-3 mx-3 pt-3">
      <label for="inputfirstname" class="col-sm-2 col-form-label ">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="fullname">
      </div>
    </div>

    <div class="row mb-3 mx-3">
      <label for="inputfirstname" class="col-sm-2 col-form-label ">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
    </div>

    <div class="row mb-3 mx-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
      </div>
    </div>
    <div class="row mb-3 mx-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="row mb-3 mx-3">
      <label for="inputCPassword" class="col-sm-2 col-form-label"> Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder=" Confirm Password">
      </div>
    </div>
    <div class="signup">
      <!-- <button class="btn btn-primary" type="submit">Sign-in</button> -->
      <input type="submit" value="Sign up" class="btn text-white btn-block btn-success">
    </div>
    <p class="mb-4"><a href="{{ url_for('login') }}"> Already Registered</a></p>
  </form>
</div>
{% endblock %}
