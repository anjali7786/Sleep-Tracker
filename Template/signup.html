{% extends "layout.html" %} {% block body %}
    
    <div class="signincontain">

        <form>

            <div class="row mb-3 mx-3 pt-5">
                <label for="inputfirstname" class="col-sm-2 col-form-label" class=abc>First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputfirstname">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputlastname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputlastname">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputAge">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3 mx-3">
                <label for="inputCPassword" class="col-sm-2 col-form-label"> Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputCPassword">
                </div>
            </div>
            <div class="btn">
                <button class="btn btn-primary" type="submit">Sign-in</button>
            </div>
        </form>
    </div>
    {% endblock %}
