<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static' , filename ='../Static/CSS/login.css') }}">
    <link rel="stylesheet" href="{{url_for('static' , filename ='../Static/CSS/sign-in.css' ) }}">
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename ='../Static/CSS/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename ='../Static/CSS/unabletosleep.css') }}"
    />
    <link rel="stylesheet" href="{{url_for('static' , filename ='../Static/CSS/boostyourself.css') }}">
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <div id="logo">
          <img
            src="{{url_for('static' , filename ='../Static/Images/home_img/Logo (2).png') }}"
            alt="TrackNap.com"
          />
        </div>
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-decoration-underline fs-5 fw-normal"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle fs-5 fw-normal"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Track Your Sleep
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item fs-5 fw-normal" href="records.html"
                    >Records</a
                  >
                </li>
                <li>
                  <a class="dropdown-item fs-5 fw-normal" href="#"
                    >Analyse Your Sleep</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-normal" href="/unabletosleep"
                >Unable To Sleep</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 fw-normal" href="/boostyourself"
                >Boost Yourself</a
              >
            </li>
          </ul>

          <form class="d-flex mx-2">
            <a
              href="/signup"
              class="btn btn-outline-light mx-2 fs-5"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              >Sign Up</a
            >
            <a
              href="/login"
              class="btn btn-outline-light mx-2 fs-5"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              >Login</a
            >
            <!-- <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a> -->
            <!-- <button type="button" class="btn btn-outline-light mx-2">Sign Up</button>
          <button type="button" class="btn btn-outline-light mx-2">Login</button> -->
          </form>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
